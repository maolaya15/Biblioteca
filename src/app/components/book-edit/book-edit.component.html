<div class="vertical">
    <div id="main-box">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6" style="padding-right: 50px;">
                    <label for="editTitle">Titulo del libro:</label>
                    <input type="text" class="form-control form-control-sm"  value={{book.titulo}} >  
                </div>
                <div class="form-group col-md-6">
                    <label for="editAutor">Autor:</label>
                    <input type="text" class="form-control form-control-sm" value={{book.autor}} >
                </div>                
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" style="padding-right: 50px;">
                    <label for="editTema">Tema:</label>
                    <input type="text" class="form-control form-control-sm"  value={{book.tema}}>
                </div>
                <div class="form-group col-md-6">
                    <label for="editImagen">Enlace de la imagen del libro:</label>
                    <input type="url" class="form-control form-control-sm" value={{book.imagen}}>
                </div>                    
            </div>
            <div class="form-row">
                <div class="form-group col-md-4" style="padding-right: 50px;">
                    <label for="editEdicion">Edicion:</label>
                    <input type="text" class="form-control form-control-sm"  value={{book.edicion}}>
                </div>                
                <div class="form-group col-md-4" style="padding-right: 50px;">
                    <label for="editDescripcion">Descripci√≥n:</label>
                    <input type="text" class="form-control form-control-sm"  value={{book.descripcion}}>
                </div>
                <div class="form-group col-md-4">
                    <label for="editIsbn">Isbn:</label>
                    <input type="number" class="form-control form-control-sm"  value={{book.isbn}}>
                </div>
            </div>
            <div class="form-group">
                <label for="editResumen">Resumen del libro:</label>
                <textarea class="form-control form-control-sm"  rows="3" value={{book.resumen}}></textarea>
            </div>
            <button (click)="editBook()" class="btn btn-primary">Enviar</button>
        </form>  
    </div>                      
</div>>
