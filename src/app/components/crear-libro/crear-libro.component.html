<div class="vertical">
    <div id="main-box">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6" style="padding-right: 50px;">
                    <label>Titulo del libro:</label>
                    <input type="text" class="form-control form-control-sm"  [(ngModel)]="book.titulo" name="title" >  
                </div>
                <div class="form-group col-md-6">
                    <label>Autor:</label>
                    <input type="text" class="form-control form-control-sm" [(ngModel)]="book.autor" name="author">
                </div>                
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" style="padding-right: 50px;">
                    <label >Tema:</label>
                    <input type="text" class="form-control form-control-sm"  [(ngModel)]="book.tema" name="theme">
                </div>
                <div class="form-group col-md-6">
                    <label>Enlace de la imagen del libro:</label>
                    <input type="url" class="form-control form-control-sm" [(ngModel)]="book.imagen" name="image">
                </div>                    
            </div>
            <div class="form-row">
                <div class="form-group col-md-4" style="padding-right: 50px;">
                    <label>Edicion:</label>
                    <input type="text" class="form-control form-control-sm"  [(ngModel)]="book.edicion" name="edition">
                </div>                
                <div class="form-group col-md-4" style="padding-right: 50px;">
                    <label>Descripci√≥n:</label>
                    <input type="text" class="form-control form-control-sm"  [(ngModel)]="book.descripcion" name="description">
                </div>
                <div class="form-group col-md-4">
                    <label>Isbn:</label>
                    <input type="number" class="form-control form-control-sm"  [(ngModel)]="book.isbn" name="isbn">
                </div>
            </div>
            <div class="form-group">
                <label>Resumen del libro:</label>
                <textarea class="form-control form-control-sm"  rows="3" [(ngModel)]="book.resumen" name="resume"></textarea>
            </div>
            <button (click)="crear()" class="btn btn-primary">Enviar</button>
            <button type="button" (click)="regresar()" class="btn btn-secondary mt-2 m-1">Regresar a la lista</button>
        </form>  
    </div>                      
</div>>
