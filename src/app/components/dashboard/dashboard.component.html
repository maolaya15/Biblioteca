<div class="container" style="min-height: 600px">

  <div class="row" *ngIf="ngAuthService.userState as user">
    <div class="media">
      <div class="media-body">
        <h3>Email Usuario: <strong>{{user.email}}</strong></h3>
      </div>
      <a class="btn btn-danger" (click)="ngAuthService.SignOut()">
        Sign Out
      </a>
    </div>
  </div>
  <br/>
  <br/>

  <div class="vertical">
    <div id="main-box">
      <div style="padding: 10px;">
        <button (click)="crearLibro()" class="btn btn-primary">Crear Libro</button>
      </div>
      <div class="form-group form-inline">
        Buscar: <input type="text" class="form-control" placeholder="Buscar por Titulo" style="margin-left: 5px;"/>
      </div>      
      <table class="table" style="padding: 30px;">
        <thead>
          <tr>            
            <th scope="col">#</th>
            <th></th>
            <th scope="col">Nombre del Libro</th>
            <th scope="col">Descripcion</th>            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let book of listBook; let i = index ">            
            <th scope="row">{{i+1}}</th>
            <th>
              <div class="card" style="width: 6rem; height: 6rem;">
                <img class="card-img" width="60px" height="70px" [src]="book.imagen" alt="Imagen libro">            
                <div class="card-body">
                  <a (click)="verDetalle(book.id)" class="card-link">Ver detalle</a>                  
                </div>
              </div>
            </th>            
            <td>{{book.titulo}}</td>
            <td>{{book.descripcion}}</td>            
          </tr>        
        </tbody>
      </table>
    </div>    
  </div>

  

</div>
